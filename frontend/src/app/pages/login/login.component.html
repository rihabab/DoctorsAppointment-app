<div class="login">
    <div class="login-container">
        <h2>Login</h2>
        <i class="text-danger">{{ loginError }}</i>
        <form action="#" method="post">
            <input type="text" [(ngModel)]="userObj.email" name="email" placeholder="Email" required>
            <input type="password" [(ngModel)]="userObj.password" name="password" placeholder="Password" required>
            <input type="submit" (click)="onLogin()" value="Login">
        </form>
    </div>
</div>
